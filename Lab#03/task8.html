<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    <title>Document</title>

  <body>
    <button id="flip">Flip</button>
    <div
      id="div3"
      style="background-color: yellow; height: 100px; margin-bottom: 7px"
    ></div>
    <div
      id="panel"
      style="
        background-color: rgb(195, 0, 255);
        height: 100px;
        margin-bottom: 7px;
      "
    ></div>

  <script>
    $("#flip").click(function () {
      $("#panel").slideUp();
    });
  </script>
